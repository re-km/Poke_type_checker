        "„ÉÅ„É´„Çø„É™„Çπ": ["„Éâ„É©„Ç¥„É≥", "„Éï„Çß„Ç¢„É™„Éº"], "„Éü„Éü„É≠„ÉÉ„Éó": ["„Éé„Éº„Éû„É´", "„Åã„Åè„Å®„ÅÜ"],
        "„É´„Ç´„É™„Ç™": ["„Åã„Åè„Å®„ÅÜ", "„ÅØ„Åå„Å≠"], "„Ç¨„Éñ„É™„Ç¢„Çπ": ["„Éâ„É©„Ç¥„É≥", "„Åò„ÇÅ„Çì"]
    };

    let pokemonList = [];

    async function loadPokemonData() {
        const statusDiv = document.getElementById('status');
        try {
            const res = await fetch('https://raw.githubusercontent.com/kotofurumiya/pokemon_data/master/data/pokemon_data.json');
            const data = await res.json();
            pokemonList = data.map(p => ({ name: p.name, types: p.types }));
            statusDiv.textContent = `ONLINE (Base: ${pokemonList.length} + Z-A Data)`;
        } catch (e) {
            statusDiv.textContent = "OFFLINE MODE";
        }
    }

    const startBtn = document.getElementById('startBtn');
    const resultDiv = document.getElementById('result');
    const pokeNameDiv = document.getElementById('poke-name');
    const pokeTypesDiv = document.getElementById('poke-types');
    const statusDiv = document.getElementById('status');
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';

        startBtn.addEventListener('click', () => {
            recognition.start();
            statusDiv.textContent = "Listening...";
            pokeNameDiv.textContent = "LISTENING";
            pokeTypesDiv.textContent = "...";
            resultDiv.textContent = "";
            startBtn.style.opacity = "0.5";
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            processInput(transcript);
            startBtn.style.opacity = "1";
        };
        recognition.onend = () => { statusDiv.textContent = "Standby"; startBtn.style.opacity = "1";};
    } else {
        resultDiv.textContent = "Voice API Not Supported";
    }

    function processInput(text) {
        text = text.replace(/\s+/g, "");

        for (const key in customData) {
            if (text.includes(key)) {
                showWeakness(customData[key][0], customData[key][1], key, true);
                return;
            }
        }

        if (text.includes("„É°„Ç¨")) {
            const baseName = text.replace("„É°„Ç¨", "");
            const megaMatch = Object.keys(megaData).find(key => text.includes(key));
            if(megaMatch) {
                showWeakness(megaData[megaMatch][0], megaData[megaMatch][1], "„É°„Ç¨" + megaMatch, false);
                return;
            }
            const normalMatch = pokemonList.find(p => baseName.includes(p.name));
            if(normalMatch) {
                showWeakness(normalMatch.types[0], normalMatch.types[1], "„É°„Ç¨" + normalMatch.name, false);
                return;
            }
        }

        const foundPokemon = pokemonList.find(p => text.includes(p.name));
        if (foundPokemon) {
            showWeakness(foundPokemon.types[0], foundPokemon.types[1], foundPokemon.name, false);
            return;
        }

        for (const type in typeMatrix) {
            if (text.includes(type)) {
                showWeakness(type, null, type + "„Çø„Ç§„Éó", false);
                return;
            }
        }

        speak("„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ");
        pokeNameDiv.textContent = "UNKNOWN";
        resultDiv.textContent = "„Éá„Éº„Çø„Å™„Åó";
    }

    function showWeakness(type1, type2, name, isNew) {
        let weaknesses = [];
        for (const atk in typeMatrix) {
            let rate = typeMatrix[atk][type1];
            // type2„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅÆ„ÅøÊéõ„ÅëÁÆó
            if (type2 && typeMatrix[atk][type2] !== undefined) {
                 rate *= typeMatrix[atk][type2];
            }
            if (rate >= 2.0) weaknesses.push({ type: atk, rate: rate });
        }
        weaknesses.sort((a, b) => b.rate - a.rate);

        const badgeHtml = isNew ? '<span class="new-badge">NEW</span>' : '';
        pokeNameDiv.innerHTML = name + badgeHtml;
        pokeTypesDiv.textContent = type2 ? `${type1} / ${type2}` : type1;

        if (weaknesses.length === 0) {
            resultDiv.textContent = "Âº±ÁÇπ„Å™„Åó";
            resultDiv.className = "no-weak";
            speak(`${name}„Å´Âº±ÁÇπ„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì`);
        } else {
            const html = weaknesses.map(w => w.rate >= 4 ? `<span class="weak-4x">${w.type}</span>` : w.type).join("„ÄÅ");
            resultDiv.innerHTML = html;
            resultDiv.className = "";
            const readText = weaknesses.map(w => w.rate >= 4 ? `${w.type}„ÄÅ4ÂÄç` : w.type).join("„ÄÅ");
            speak(`${name}„ÅÆÂº±ÁÇπ„ÅØ„ÄÅ${readText}„Åß„Åô`);
        }
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const uttr = new SpeechSynthesisUtterance(text);
        uttr.lang = "ja-JP";
        uttr.rate = 1.3;
        window.speechSynthesis.speak(uttr);
    }
</script>
